name: pkg

on:
  push:
    tags:
      - v*.*.*

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: https://registry.npmjs.org
      - name: set version
        id: version
        run: wcho ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: install yarn
        run: npm install -g yarn
      - name: install npms /w yarn
        run: yarn install
      - name: clean & build
        run: yarn run make
      - name: package
        run: npm pack
      - name: publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.CC_NPM_MANAGER_TOKEN }}
        run: npm publish
